            <div id="quote-box">
                <div class="quote-text">
                    <i class="fa fa-quote-left"></i>
                    <span id="text"></span>
                </div>
                <div class="quote-author">- <span id="author"></span></div>
                <div class="buttons">
                    <button 
                        id="new-quote" 
                        onClick="generateQuote()" 
                        class="button">New Quote
                    </button>

                    <a 
                        target="_blank" 
                        title="Tweet this quote!"
                        target="_blank"
                        class="button"
                        href="#" 
                        id="tweet-quote">
